<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver로그인</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <a href="https://wwww.naver.com" target="_blank" rel="noopener noreferrer">
                    <img srcset="./images/logo.svg" src="./images/logo.png" alt="네이버">
                </a>
            </h1>
        </header>
        <main class="main"></main>
        <h2 class="a11yHidden">로그인</h2>
        <form action="#" class="loginForm">
            <fieldset>
                <legend>로그인폼</legend>
                <div class="loginForm__container">
                    <div class="userEmail">
                        <div class="formControl">
                            <label for="userEmail" class="a11yHidden formControl__label">아이디</label>
                            <input class="formControl__input" type="email" id="userEmail" name="userEmail" required placeholder="아이디">
                        </div>
                        <span class="errorMassage">아이디는 이메일 형식이어야 합니다.</span>
                    </div>
                    <div class="userPassword">
                        <div class="formControl">
                            <label for="userPassword" class="a11yHidden formControl__label">비밀번호</label>
                            <input class="formControl__input" type="password" id="userPassword" name="userPassword" required placeholder="비밀번호">
                        </div>
                        <span class="errorMassage">비밀번호를 입력해주세요.</span>
                    </div>

                </div>
            </fieldset>
        </form>
        <footer class="footer"></footer>
    </div>
</body>

</html>
